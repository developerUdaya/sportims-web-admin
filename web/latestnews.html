    <script type="module">
        // Import the Firebase modules you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
      
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyACTctHNB4DS8B1W6Vg3I_cfIznsSa0qpo",
          authDomain: "sportimsweb.firebaseapp.com",
          databaseURL: "https://sportimsweb-default-rtdb.firebaseio.com",
          projectId: "sportimsweb",
          storageBucket: "sportimsweb.appspot.com",
          messagingSenderId: "884123705979",
          appId: "1:884123705979:web:b30c95de6b91b6e09438de",
          measurementId: "G-F22GDHWYV9"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
      
        // Function to fetch skaters and display only today's birthday cards
        async function fetchTodayBirthdays() {
          const sliderContainer = document.getElementById('slider-container');
          const today = new Date();
          const todayStr = ("0" + today.getDate()).slice(-2) + "-" + ("0" + (today.getMonth() + 1)).slice(-2); // Format: DD-MM
      
          // Reference to skaters data in Firebase
          const skatersRef = ref(database, 'skaters');
      
          try {
            // Fetch data once
            const snapshot = await get(skatersRef);
            if (snapshot.exists()) {
              const skaters = snapshot.val();
              let hasBirthdayToday = false;
      
              console.log("Fetched skaters:", skaters); // Debugging log
      
              for (const key in skaters) {
                const skater = skaters[key];
                const dob = skater.dateOfBirth;
      
                // Check if the date (DD-MM) matches today's date
                if (dob && dob.slice(0, 5) === todayStr) {
                  hasBirthdayToday = true;
                  console.log("Today's Birthday:", skater.name); // Debugging log
      
                  // Create card element
                  const card = document.createElement('div');
                  card.classList.add('birthday-card');
      
                  // Populate card with data
                  card.innerHTML = `
                    <img src="${skater.profileImageUrl}" alt="Profile Image">
                    <div class="name">${skater.name}</div>
                    <div class="wish">🎉 Happy Birthday! 🎂</div>
                  `;
      
                  // Append card to slider
                  sliderContainer.appendChild(card);
                }
              }
      
              // Show message if no birthdays today
              if (!hasBirthdayToday) {
                sliderContainer.innerHTML = "<p>No birthdays today</p>";
              }
            } else {
              sliderContainer.innerHTML = "<p>No data available</p>";
            }
          } catch (error) {
            console.error("Error fetching skaters:", error);
            sliderContainer.innerHTML = "<p>Error loading data</p>";
          }
        }
      
        function displayNewsItem(newsItem) {
        const newsContent = document.getElementById('news-content');
        newsContent.innerHTML = `
            <img src="https://firebasestorage.googleapis.com/v0/b/sportimsweb.appspot.com/o/newsImages%2F${newsItem.imgUrl}?alt=media" alt="News Image">
            <h2>${newsItem.title}</h2>
            <p><strong>${newsItem.subtitle}</strong></p>
            <p>${newsItem.content}</p>
        `;
    }

    // Function to fetch and display news
    async function fetchNews() {
        const otherEventsContainer = document.getElementById('other-events');

        const newsRef = ref(database, 'appData/news');
        try {
            const snapshot = await get(newsRef);
            if (snapshot.exists()) {
                const newsData = snapshot.val();
                let firstItemDisplayed = false;

                // Loop through the news items
                for (const key in newsData) {
                    const newsItem = newsData[key];
                    
                    if (!newsItem.deleteStatus) { // Only display if deleteStatus is false
                        // Display the first item as the main content
                        if (!firstItemDisplayed) {
                            displayNewsItem(newsItem);
                            firstItemDisplayed = true;
                        }

                        // Create other events items
                        const eventDiv = document.createElement('div');
                        eventDiv.classList.add('event');
                        eventDiv.innerHTML = `
                            <img src="https://firebasestorage.googleapis.com/v0/b/sportimsweb.appspot.com/o/newsImages%2F${newsItem.imgUrl}?alt=media" alt="Event Image">
                            <div>
                                <div class="event-title">${newsItem.title}</div>
                                <div class="event-date">${newsItem.date}</div>
                            </div>
                        `;

                        // Set click event to update the main news content
                        eventDiv.onclick = () => {
                            displayNewsItem(newsItem);
                        };

                        // Append to other events container
                        otherEventsContainer.appendChild(eventDiv);
                    }
                }
            } else {
                document.getElementById('news-content').innerHTML = "<p>No news available</p>";
            }
        } catch (error) {
            console.error("Error fetching news:", error);
            document.getElementById('news-content').innerHTML = "<p>Error loading news</p>";
        }
    }

    // Load news when the page loads
    fetchNews();

        // Load birthday cards for today when the page loads
        fetchTodayBirthdays();
